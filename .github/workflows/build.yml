name: "build"

on:
  push:
    paths-ignore:
      - 'CHANGELOG.md'
      - 'LICENSE'
      - 'README.md'
      - 'renovate.json'
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4.2.2
      - uses: actions/setup-java@v4.7.0
        with:
          distribution: 'adopt'
          java-version: '14'
      - uses: actions/setup-python@v5
        with:
          python-version: 3.6
      - name: Run docker
        run: |
          cd intentional
          chmod +x *.sh
          chmod +x ./gradlew
          ./init.sh
          ./build.sh
          ./download.sh
          ./start.sh
          ./stop.sh
  
  release:
    needs:
      - build
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2
      - name: Install Node
        uses: actions/setup-node@v4.3.0
        with:
          node-version-file: package.json
      - uses: actions/setup-java@v4.7.0
        with:
          distribution: 'adopt'
          java-version: '14'
      - name: Deploy
        run: |
          cd intentional
          chmod +x ./gradlew
          ./gradlew shadowJar
          cd ..
          mkdir -p dist/
          cp intentional/build/libs/* dist/
      - name: Release
        run: |
          npm install
          npx semantic-release
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
